<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Crown - accurate recreation of the elegant M-shaped crown -->
  <!-- Ornamental top piece -->
  <path d="M400 30 L420 50 L400 70 L380 50 Z" fill="#D4AF37"/>
  
  <!-- Main crown body with 5 peaks in M shape -->
  <path d="M200 320 
           L250 200 
           L300 280 
           L350 160 
           L400 50 
           L450 160 
           L500 280 
           L550 200 
           L600 320 
           L580 340 
           L220 340 Z" 
        fill="#D4AF37" 
        stroke="#B8860B" 
        stroke-width="2"/>
  
  <!-- Crown base band -->
  <rect x="220" y="340" width="360" height="20" fill="#D4AF37"/>
  
  <!-- Inner crown shading for depth -->
  <path d="M230 320 
           L270 220 
           L310 290 
           L360 180 
           L400 80 
           L440 180 
           L490 290 
           L530 220 
           L570 320" 
        fill="none" 
        stroke="#E6C547" 
        stroke-width="1.5"/>
  
  <!-- Text - elegant serif matching the original -->
  <text x="400" y="450" 
        font-family="Times New Roman, serif" 
        font-size="56" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#D4AF37" 
        letter-spacing="3px">LUXLEDGER</text>
</svg>
